volumes:
  dispatch_db_data:
  dispatch_static:
  dispatch_media:
  dispatch_logs:

networks:
  dispatch_network:
    driver: bridge

services:
  # PostgreSQL
  dispatch_db:
    image: postgres:13.10
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - dispatch_db_data:/var/lib/postgresql/data
    networks:
      - dispatch_network
    restart: unless-stopped
    environment:
      POSTGRES_HOST_AUTH_METHOD: "md5"
    command: >
      postgres -c listen_addresses='*'

  # Django backend (production image from Docker Hub)
  dispatch_backend:
    image: alexandercholiy/ts_dispatch:latest
    env_file: .env
    volumes:
      - dispatch_static:/app/collected_static
      - dispatch_media:/app/media
      - dispatch_logs:/app/logs
    depends_on:
      - dispatch_db
    networks:
      - dispatch_network
    restart: unless-stopped

  # Nginx gateway (production image from Docker Hub)
  dispatch_gateway:
    image: alexandercholiy/ts_dispatch_gateway:latest
    ports:
      - "8000:80"
    volumes:
      - dispatch_static:/staticfiles/
      - dispatch_media:/mediafiles/
    depends_on:
      - dispatch_backend
    networks:
      - dispatch_network
    restart: unless-stopped
