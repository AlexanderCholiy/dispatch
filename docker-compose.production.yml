volumes:
  dispatch_db_data:
  dispatch_static:
  dispatch_media:

networks:
  dispatch_network:
    driver: bridge

# Общая конфигурация логирования
x-log-opts: &default-logging
  logging:
    driver: json-file
    options:
      max-size: "10m"
      max-file: "2"

services:
  # PostgreSQL
  dispatch_db:
    image: postgres:13.10
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - dispatch_db_data:/var/lib/postgresql/data
    networks:
      - dispatch_network
    restart: unless-stopped
    environment:
      POSTGRES_HOST_AUTH_METHOD: "md5"
    command: >
      postgres -c listen_addresses='*'

  # RabbitMQ (для Celery broker + optional result backend)
  dispatch_rabbitmq:
    image: rabbitmq:3.12-management
    container_name: dispatch_rabbitmq
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT}:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    networks:
      - dispatch_network
    restart: unless-stopped

  # Celery worker (основные задачи)
  dispatch_celery_worker:
    <<: *default-logging
    build:
      context: .
    working_dir: /app
    command: >
      celery -A backend.celery worker --loglevel=error --logfile=/app/logs/celery/celery_worker.log -Q default,low,medium,high
    env_file: .env
    volumes:
      - .:/app
    depends_on:
      - dispatch_db
      - dispatch_rabbitmq
    networks:
      - dispatch_network
    restart: unless-stopped

  # Celery worker (тяжелые задачи)
  dispatch_celery_heavy_worker:
    <<: *default-logging
    build:
      context: .
    working_dir: /app
    command: celery -A backend.celery worker --loglevel=error --logfile=/app/logs/celery/celery_heavy_worker.log -Q heavy --concurrency=2
    env_file: .env
    volumes:
      - .:/app
    depends_on:
      - dispatch_db
      - dispatch_rabbitmq
    networks:
      - dispatch_network
    restart: unless-stopped

  # Celery worker (планировщик задач)
  dispatch_celery_beat:
    <<: *default-logging
    build: .
    command: celery -A backend.celery beat --loglevel=error --logfile=/app/logs/celery/celery_beat.log
    env_file: .env
    volumes:
      - .:/app
    depends_on:
      - dispatch_db
      - dispatch_rabbitmq
    networks:
      - dispatch_network
    restart: unless-stopped

  # Django backend (production image from Docker Hub)
  dispatch_backend:
    image: alexandercholiy/ts_dispatch:latest
    env_file: .env
    volumes:
      - dispatch_static:/app/collected_static
      - dispatch_media:/app/media
      - ./logs:/app/logs        # bind mount для логов
      - ./data:/app/data        # bind mount для data
      - ./.env:/app/.env:ro   # монтируем .env внутрь контейнера (для cron)
    depends_on:
      - dispatch_db
      - dispatch_rabbitmq
    networks:
      - dispatch_network
    restart: unless-stopped

  # Nginx gateway (production image from Docker Hub)
  dispatch_gateway:
    image: alexandercholiy/ts_dispatch_gateway:latest
    ports:
      - "8000:80"
    volumes:
      - dispatch_static:/staticfiles/
      - dispatch_media:/mediafiles/
      - ./logs/nginx:/var/log/nginx  # отдельная папка под nginx-логи
    depends_on:
      - dispatch_backend
    networks:
      - dispatch_network
    restart: unless-stopped
