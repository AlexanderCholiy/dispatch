volumes:
  dispatch_db_data:
  dispatch_static:
  dispatch_media:

networks:
  dispatch_network:
    driver: bridge

services:
  # PostgreSQL
  dispatch_db:
    image: postgres:13.10
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - dispatch_db_data:/var/lib/postgresql/data
    networks:
      - dispatch_network
    restart: unless-stopped
    environment:
      POSTGRES_HOST_AUTH_METHOD: "md5"
    command: >
      postgres -c listen_addresses='*'

  # Django backend
  dispatch_backend:
    build:
      context: .
    env_file: .env
    volumes:
      - dispatch_static:/app/collected_static
      - dispatch_media:/app/media
      - ./logs:/app/logs        # 👈 bind mount для логов
      - ./data:/app/data        # 👈 bind mount для data
      - ./.env:/app/.env:ro   # 👈 монтируем .env внутрь контейнера (для cron)
    depends_on:
      - dispatch_db
    networks:
      - dispatch_network
    restart: unless-stopped

  # Nginx
  dispatch_gateway:
    build:
      context: ./gateway/
    ports:
      - "8000:80"
    volumes:
      - dispatch_static:/staticfiles/
      - dispatch_media:/mediafiles/
      - ./logs/nginx:/var/log/nginx   # 👈 отдельная папка под nginx-логи
    depends_on:
      - dispatch_backend
    networks:
      - dispatch_network
    restart: unless-stopped