[supervisord]
nodaemon=true
logfile=/app/logs/supervisor/supervisord.log
loglevel=info
pidfile=/var/run/supervisord.pid

[program:django_init]
command=bash -c "sleep 10 && python manage.py migrate --noinput && python manage.py collectstatic --noinput && python manage.py add_default_admin && python manage.py add_default_values"
autostart=true
autorestart=false
startsecs=0
stdout_logfile=/app/logs/supervisor/django_init.log
stderr_logfile=/app/logs/supervisor/django_init_error.log

[program:cron]
command=bash -c "sleep 30 && cron -f"
autostart=true
autorestart=true
startsecs=0
stdout_logfile=/app/logs/supervisor/cron.log
stderr_logfile=/app/logs/supervisor/cron_error.log

[program:parsing_emails]
command=bash -c "sleep 30 && python manage.py parsing_emails"
autostart=true
autorestart=true
startsecs=0
stdout_logfile=/app/logs/supervisor/parsing_emails.log
stderr_logfile=/app/logs/supervisor/parsing_emails_error.log

[program:add_issues_2_yt]
command=bash -c "sleep 30 && python manage.py add_issues_2_yt"
autostart=true
autorestart=true
startsecs=0
stdout_logfile=/app/logs/supervisor/add_issues_2_yt.log
stderr_logfile=/app/logs/supervisor/add_issues_2_yt_error.log

[program:check_closed_yt_issues]
command=bash -c "sleep 30 && python manage.py check_closed_yt_issues"
autostart=true
autorestart=true
startsecs=0
stdout_logfile=/app/logs/supervisor/check_closed_yt_issues.log
stderr_logfile=/app/logs/supervisor/check_closed_yt_issues_error.log

