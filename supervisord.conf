[program:gunicorn]
command=bash -c "sleep 30 && gunicorn --bind 0.0.0.0:8000 backend.wsgi"
autostart=true
autorestart=true
startsecs=0
stdout_logfile=/app/logs/supervisor/gunicorn.log
stderr_logfile=/app/logs/supervisor/gunicorn_error.log
