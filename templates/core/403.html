
{% extends "base.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/core/errors.css' %}">
{% endblock %}

{% block title %}Ошибка 403{% endblock %}

{% block content %}
<div class="container-sm">
  <div class="card">
    <div class="card-body card-bg">
      <div class="card-bg-content">
        <p class="card-title">Доступ запрещён: 403</p>
        
        <p class="card-text error-message">
          У вас нет прав для просмотра этой страницы.
        </p>
        
        <p class="card-text">
          <a href="{% url 'incidents:index' %}" class="link-text">Вернуться на главную</a>
        </p>
      </div>
      <div class="card-bg-image-wrapper">
        <img src="{% static 'img/errors/403.png' %}" class="card-bg-img" alt="">
      </div>
    </div>
  </div>
</div>
{% endblock %}
