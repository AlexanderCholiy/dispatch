{% extends "base.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/core/errors.css' %}">
{% endblock %}

{% block title %}Ошибка 500{% endblock %}

{% block content %}
<div class="container-sm">
  <div class="card">
    <div class="card-body card-bg">
      <div class="card-bg-content">
        <p class="card-title">Внутренняя ошибка сервера: 500</p>
  
        <p class="card-text">
          Что-то пошло не так на стороне сервера. Мы уже работаем над этим..
        </p>
  
        <p class="card-text">
          <a href="{% url 'incidents:index' %}" class="link-text">Вернуться на главную</a>
        </p>
      </div>
      <div class="card-bg-image-wrapper">
        <img src="{% static 'img/errors/500.png' %}" class="card-bg-img" alt="">
      </div>
    </div>
  </div>
</div>
{% endblock %}
