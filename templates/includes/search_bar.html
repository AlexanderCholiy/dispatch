{% with request.resolver_match.view_name as view_name %}
  {% if view_name in 'users:users_list users:user_detail' %}
    <form method="get" action="{% url 'users:users_list' %}" class="header-search">
      <input
        type="text"
        name="q"
        value="{{ search_query|default:'' }}"
        placeholder="Поиск пользователя"
        aria-label="Поиск"
      >
    <button type="submit" class="tooltip" data-title="Поиск по имени, фамилии или email"><i class="bx bx-search"></i></button>
  {% else %}
    <form method="get" action="{% url 'emails:index' %}" class="header-search">
      <input
        type="text"
        name="q"
        value="{{ search_query|default:'' }}"
        placeholder="Поиск задачи"
      >
    <button type="submit" class="tooltip" data-title="Поиск по коду или названию задачи"><i class="bx bx-search"></i></button>
  {% endif %}
    </form>
{% endwith %}
