{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/includes/table_filter.css' %}">
{% endblock %}

<form method="get" class="table-filter-form" id="filter-form">
  <div class="left-part">
    <div class="select-wrapper">
      <select name="role" id="role-select" class="select tooltip" data-title="Роль пользователя">
        <option value="" {% if not selected.role %}selected{% endif %}>Роль: Все</option>
        {% for r in roles %}
          <option value="{{ r }}" {% if selected.role == r %}selected{% endif %}>{{ r.label }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
    
  <div class="right-parts">
    <div class="select-wrapper">
      <select name="per_page" id="per-page" class="select tooltip" data-title="Кол-во пользователей на странице">
        {% for size in page_size_choices %}
        <option value="{{ size }}" {% if selected.per_page == size %}selected{% endif %}>Показать: {{ size }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="button" id="reset-filters" class="btn btn-secondary tooltip" data-title="Сбросить фильтры">
      <i class="bx bx-x-circle"></i>
    </button>
    {% if selected.sort == "asc" %}
    <button type="button" class="btn btn-secondary sort-users-btn tooltip" data-sort="desc" data-param="sort_users" data-cookie="sort_users" data-title="По алфавиту: от А до Я">
      <i class='bx bx-chevrons-down'></i>
    </button>
    {% else %}
    <button type="button" class="btn btn-secondary sort-users-btn tooltip" data-sort="asc" data-param="sort_users" data-cookie="sort_users" data-title="По алфавиту: от Я до А">
      <i class='bx bx-chevrons-up'></i>
    </button>
    {% endif %}
    <button type="submit" class="btn btn-primary tooltip" data-title="Применить фильтр">
      <i class="bx bx-filter"></i>
    </button>
  </div>

  <input type="hidden" name="q" value="{{ search_query }}" id="filter-hidden-q">

</form>

{% block extra_js %}
<script src="{% static 'js/users/search_filter.js' %}"></script>
<script src="{% static 'js/save_elements_per_page.js' %}"></script>
<script src="{% static 'js/reset_tables_filter.js' %}"></script>
<script src="{% static 'js/sort_table.js' %}"></script>
{% endblock %}
